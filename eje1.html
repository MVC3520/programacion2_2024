<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1: Selectores CSS</title>
    <style>
        p {
            background-color: lightblue; /* Estilizado usando selector de tipo */
        }

        .clase-parrafo {
            background-color: lightgreen; /* Estilizado usando selector de clase */
        }

        #id-parrafo {
            background-color: lightcoral; /* Estilizado usando selector de ID */
        }
    </style>
</head>
<body>
    <p>Primer párrafo estilizado con selector de tipo.</p>
    <p class="clase-parrafo">Segundo párrafo estilizado con selector de clase.</p>
    <p id="id-parrafo">Tercer párrafo estilizado con selector de ID.</p>
</body>
</html>
